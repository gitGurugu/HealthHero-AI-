<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHero AI - 健康管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 左侧背景区域 -->
        <div class="left-section">
            <div class="background-overlay">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <i class="fas fa-heartbeat"></i>
                        HealthHero AI
                    </h1>
                    <p class="hero-subtitle">智能健康管理，守护您的每一天</p>
                    <div class="features">
                        <div class="feature-item">
                            <i class="fas fa-chart-line"></i>
                            <span>健康数据追踪</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-dumbbell"></i>
                            <span>运动记录管理</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-moon"></i>
                            <span>睡眠质量分析</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-brain"></i>
                            <span>AI 健康建议</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧登录表单区域 -->
        <div class="right-section">
            <div class="login-container">
                <div class="login-header">
                    <h2>欢迎回来</h2>
                    <p>登录您的健康管理账户</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">用户名或邮箱</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="请输入用户名或邮箱" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            记住我
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">登录</span>
                        <div class="loading-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div class="divider">
                        <span>或</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            使用 Google 登录
                        </button>
                        <button type="button" class="social-btn wechat-btn">
                            <i class="fab fa-weixin"></i>
                            使用微信登录
                        </button>
                    </div>

                    <div class="signup-link">
                        还没有账户？ <a href="register.html">立即注册</a>
                    </div>
                </form>

                <!-- 错误提示 -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- 成功提示 -->
                <div id="successMessage" class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
